<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="info">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form_div">
        <form action="" id="survey-form">
            <label class = "label_form" id ="name-label" for="name-label">Name<br><input id = "name" type="text" name = "Name" placeholder="Enter your name" required="" pattern="[a-zA-Z]+"></label>
            <label class = "label_form" id ="email_label"for="email-label">E-mail<br><input id = "email" type="email" name = "E-Mail" placeholder="Enter your E-Mail" required></label><!--causes exception if not correct form-->
            <label class = "label_form" id ="number-label" for="number-label">Number<br><input type="number" name="number-label" id="number" min="6" max = "10" placeholder="Enter your number" required pattern = "{10}[0-9]" ></label><!--create number exception && min-max fields-->
            <label id ="label_form"class="items-label" for="items">Which option best describes your current role?<br>
                <select name="items" id="items">
                <option id = "items_option" class = "select_an_option" value="select_option">Select an option</option>
                <option id = "items_option" value="select_chall">Challenges</option>
                <option id = "items_option" value="select_project">Project</option>
                <option id = "items_option" value="select_community">Community</option>
                <option id = "items_option" value="select_open_source">Open source</option>
            </select></label>
            <div class="select">
                <label class="select-label"for="select">
                    <p id = "add_info">What would you like to see improved?</p>
                    <label><input id="checkbox" type="checkbox" name="select" value = "">Front-end Projects</label>
                    <label><input id="checkbox" type="checkbox" name="select" value = "">Back-end Projects</label> 
                    <label><input id="checkbox" type="checkbox" name="select" value = "">Data Visualization</label> 
                    <label><input id="checkbox" type="checkbox" name="select" value = "">Challenges</label> 
                    <label><input id="checkbox" type="checkbox" name="select" value = "">Open Source Community</label> 
                    <label><input id="checkbox" type="checkbox" name="select" value = "">Gitter help rooms</label> 
                    <label><input id="checkbox" type="checkbox" name="select" value = "">Videos</label>
                    <label><input id="checkbox" type="checkbox" name="select" value = "">City Meetups</label>
                    <label><input id="checkbox" type="checkbox" name="select" value = "">Wiki</label>
                    <label><input id="checkbox" type="checkbox" name="select" value = "">Forum</label>
                    <label ><input id="checkbox" type="checkbox" name="select" value = "">Additional Courses</label>
                </label>
            </div>
            <br>
            <span id = "text_description">Any comments or suggestions?</span>
            <div class="feedback">
                <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                <button id = "submit">Submit</button>
            </div>
    </div>
    </form>

</body>
</html>
